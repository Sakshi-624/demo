<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Form Validation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <br> <br>
        <h1 class="text-center text-warning">jQuery Form Validation</h1>
    </div>
    <div class="col-lg-8 m-auto d-block">
        <form id="myForm">
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" name="username" id="usernames" class="form-control">
                <h5 id="usercheck"></h5>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
                <h5 id="passcheck"></h5>
            </div>

            <div class="form-group">
                <label for="newpassword">Confirm Password:</label>
                <input type="password" name="pass1" id="newpassword" class="form-control" autocomplete="off">
                <h5 id="concheck"></h5>
            </div>
            <input type="submit" name="" id="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('#myForm').submit(function (e) {
                e.preventDefault();
                username_check();
                password_check();
            });

            function username_check() {
                var user_val = $('#usernames').val();
                if (user_val.length === 0) {
                    $("#usercheck").text("Please fill in the username").css("color", "red");
                } else if (user_val.length < 3 || user_val.length > 10) {
                    $("#usercheck").text("Username must be between 3 and 10 characters").css("color", "red");
                } else {
                    $("#usercheck").text("");
                }
            }

            function password_check() {
                var password = $('#password').val();
                var confirmPassword = $('#newpassword').val();

                if (password.length === 0) {
                    $("#passcheck").text("Please fill in the password").css("color", "red");
                } else if (password !== confirmPassword) {
                    $("#passcheck").text("Passwords do not match").css("color", "red");
                } else {
                    $("#passcheck").text("");
                }
            }
        });
    </script>
</body>

</html>

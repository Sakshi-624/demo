    <title>Document</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1, p").addClass("blue"); // Update the selector to target h1 and p elements
                $("div").addClass("important");
            })
        })
    </script>

   <h1>Heading 2</h1>

   <p> this is another paragraph</p>

   <button>Add classes to the element</button>
</body>
</html>
